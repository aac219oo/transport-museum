<!DOCTYPE html>
<html lang="zh-Hant">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>臺灣港務交通博物館 | 精彩活動回顧</title>
        <link rel="icon" href="https://www.twport.com.tw/favicon.ico" />
        <link rel="stylesheet" href="./bootstrap-5.3.0/css/bootstrap.min.css" />
        <link rel="stylesheet" href="./css/layout.css" />
        <link rel="stylesheet" href="./css/pages.css" />
    </head>

    <body>
        <div class="header"></div>
        <section class="banner">
            <picture>
                <source
                    media="(max-width: 768px)"
                    srcset="./images/pages/innovation/innovation-bg-mobile.jpg"
                />
                <img
                    src="./images/pages/innovation/innovation-bg.jpg"
                    class="img-fluid"
                    alt=""
                />
            </picture>
        </section>
        <section class="content-box">
            <div class="container navbar-box">
                <ul class="nav d-flex justify-content-center flex-wrap">
                    <li class="nav-item m-2">
                        <a href="#RewardExplanation" title="2022高雄智慧城市展"
                            ><img
                                src="./images/pages/innovation/按鈕1.png"
                                class="img-fluid nav-img"
                                alt="2022高雄智慧城市展"
                        /></a>
                    </li>
                    <li class="nav-item m-2">
                        <a href="#RewardProgram" title="高雄航港產業座談會"
                            ><img
                                src="./images/pages/innovation/按鈕2.png"
                                class="img-fluid nav-img"
                                alt="高雄航港產業座談會"
                        /></a>
                    </li>
                    <li class="nav-item m-2">
                        <a href="#RewardProgram" title="2022智慧港灣全球論壇"
                            ><img
                                src="./images/pages/innovation/按鈕3.png"
                                class="img-fluid nav-img"
                                alt="2022智慧港灣全球論壇"
                        /></a>
                    </li>
                    <li class="nav-item m-2">
                        <a href="#RewardProgram" title="智慧港灣發展媒合會"
                            ><img
                                src="./images/pages/innovation/按鈕4.png"
                                class="img-fluid nav-img"
                                alt="智慧港灣發展媒合會"
                        /></a>
                    </li>
                    <li class="nav-item m-2">
                        <a href="#RewardProgram" title="2023高雄智慧城市展"
                            ><img
                                src="./images/pages/innovation/按鈕5.png"
                                class="img-fluid nav-img"
                                alt="2023高雄智慧城市展"
                        /></a>
                    </li>
                </ul>
            </div>
            <div class="content-label">
                <picture>
                    <source
                        media="(max-width: 768px)"
                        srcset="./images/pages/innovation/精彩活動回顧mobile.png"
                    />
                    <img
                        src="./images/pages/innovation/精彩活動回顧.png"
                        class="img-fluid"
                        alt="精彩活動回顧"
                    />
                </picture>
            </div>
            <div class="content">
                <div class="container p-5">
                    <div class="content-area">
                        <p class="text-indent fs-5 fw-semibold">
                            臺灣港務公司多元行銷我國智慧港口展，並為促進航港產業及資通訊產業的鏈結，建立溝通平台，透過辦理座談會、倫壇各式活動積極示智慧港口應成果，進行創新技術跨域交流，凝聚航港產業數位化發展共識。
                        </p>
                    </div>
                    <div class="content-area-label h2 fw-semibold my-4">
                        <span class="content-area-label-txt ps-3 pe-5 py-1 me-5"
                            >111年獎勵方案初審補助提案計畫說明</span
                        >
                    </div>
                    <div class="content-area">
                        <p class="text-indent fs-5 fw-semibold">
                            自110年開始推動數位轉型獎勵方案，鼓勵港口生態圈業者進數位轉型;並於111年大辦理規模，獎勵金總額4
                            千萬/年，111年計有15項提案，提案申請經費達1.86億元，現正辦理審查作業中。
                        </p>
                    </div>
                </div>
            </div>
        </section>
        <!-- js -->
        <script src="./js/jquery-3.4.1.min.js"></script>
        <script src="./bootstrap-5.3.0/js/bootstrap.min.js"></script>
        <script src="./bootstrap-5.3.0/js/bootstrap.bundle.min.js"></script>
        <!-- layout -->
        <script>
            $('.header').load("./header.html");
        </script>
        <script src="./js/style.js"></script>
        <script src="./js/pages.js"></script>
    </body>
</html>
